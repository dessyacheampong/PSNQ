<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/rows.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/tooplate-style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav">
            <a href="root.html" class="logo"><img src="img/LOGOO.png" alt=""></a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Basket</h2>
                <!-- Content -->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0.00</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Check Out</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header> 

    <div class="section1" style="overflow: hidden;"> 
        <div class="div1" style="width: 60%; float: left; padding: 20px;">
            <img id="mainImage" src="img/image1.png" alt="Product Image" style="width: 100%; height: auto; box-shadow: 4px 4px 6px rgba(0, 0, 0, 1);" data-name="Nebula Sky Shirt" data-price="$49.99" data-description="This stylish shirt features a unique nebula design...">
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <img src="img/image1.png" alt="Small Image 1" style="width: 18%; cursor: pointer; box-shadow: 4px 4px 6px rgba(0, 0, 0, 1);" onclick="changeImage(this, 'img/image1.png', 'Nebula Sky Shirt', '$49.99', 'This stylish shirt features a unique nebula design...')">
                <img src="img/image2.png" alt="Small Image 2" style="width: 18%; cursor: pointer; box-shadow: 4px 4px 6px rgba(0, 0, 0, 1);" onclick="changeImage(this, 'img/image2.png', 'Cosmic Dream Tee', '$54.99', 'A comfortable tee with a cosmic dream print...')">
                <img src="img/image3.png" alt="Small Image 3" style="width: 18%; cursor: pointer; box-shadow: 4px 4px 6px rgba(0, 0, 0, 1);" onclick="changeImage(this, 'img/image3.png', 'Stardust Flow Top', '$39.99', 'Light and airy top with a stardust flow pattern...')">
                <img src="img/image4.png" alt="Small Image 4" style="width: 18%; cursor: pointer; box-shadow: 4px 4px 6px rgba(0, 0, 0, 1);" onclick="changeImage(this, 'img/image4.png', 'Galaxy Swirl Shirt', '$44.99', 'Shirt with a mesmerizing galaxy swirl design...')">
                <img src="img/image5.png" alt="Small Image 5" style="width: 18%; cursor: pointer; box-shadow: 4px 4px 6px rgba(0, 0, 0, 1);" onclick="changeImage(this, 'img/image5.png', 'Astral Echo Tee', '$59.99', 'Premium tee featuring an astral echo graphic...')">
            </div>
            <div id="smallImages" style="display: flex; justify-content: space-between; margin-top: 10px;">
                
            </div>
        </div>
        <div class="div2" style="width: 40%; float: right; height: auto; padding: 20px;">
            <h2 id="productName" style="font-size: 2em; margin-bottom: 10px;">Nebula Sky Shirt</h2>
            <p id="productPrice" style="font-size: 1.2em; margin-bottom: 10px;">Price: $49.99</p>
            <p id="productDescription" style="font-size: 1em; line-height: 1.6;">This stylish shirt features a unique nebula design, perfect for making a statement. Made from high-quality, breathable fabric, it ensures comfort and durability.</p>
            <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
                <button style="width: 100%; max-width: 200px; padding: 10px; background-color: #333; color: #fff; border: none; cursor: pointer; margin-bottom: 10px;">
                    Add to Cart
                </button>
                <button style="width: 100%; max-width: 200px; padding: 10px; background-color: #eee; color: #333; border: 1px solid #ccc; cursor: pointer;">
                    Add to Wishlist
               </button>
            </div>
        </div>
    </div>

    <script>
        function changeImage(clickedImage, imagePath, name, price, description) {
            var mainImage = document.getElementById('mainImage');
            var currentMainImageSrc = mainImage.src;
            var currentName = mainImage.dataset.name;
            var currentPrice = mainImage.dataset.price;
            var currentDescription = mainImage.dataset.description;

            document.getElementById('mainImage').src = imagePath;
            document.getElementById('productName').innerText = name;
            document.getElementById('productPrice').innerText = 'Price: ' + price;
            document.getElementById('productDescription').innerText = description;

            mainImage.dataset.name = name;
            mainImage.dataset.price = price;
            mainImage.dataset.description = description;

            if (clickedImage) {
                clickedImage.src = currentMainImageSrc;
                clickedImage.onclick = function() {
                    changeImage(this, currentMainImageSrc, currentName, currentPrice, currentDescription);
                };
            }
        };
        window.onload = function() {
            var mainImageHeight = document.getElementById('mainImage').offsetHeight;
            document.querySelector('.div2').style.height = mainImageHeight + 'px';
            // Initialize with the details for the first image, and null for clickedImage
            changeImage(null, 'img/image1.png', 'Nebula Sky Shirt', '$49.99', 'This stylish shirt features a unique nebula design...');
        };
    </script>
    <div class="section2"></div>
    <div class="section3"></div>
    <div class="section4"></div>
    <div class="section5"></div>



    <!-- Link to Javascript -->
    <script src="js/shop.js"></script>

</body>
</html>
